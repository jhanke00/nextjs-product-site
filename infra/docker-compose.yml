version: '3.8'

services:
  nextjs:
    container_name: 'next-product-site'
    build:
      context: ..
      dockerfile: infra/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ../:/app
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongo:27017/next-product-site-db
      - JWT_SECRET=eb1b953ae4f13d8dd1605917b5e75756
      - INTEGRATION_TOKEN=2bf54c24a49e386e8482a28e3c5d6da3
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
